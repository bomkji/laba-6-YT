<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>YouTube Vimeo</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 20px;
		}	
		h1 {
			text-align: center;
			font-weight: normal;
		}
		.iframe-box {
			width: 60%;
			margin: 50px auto;
			border-radius: 10px;			
		}
		.iframe-box iframe{
			border-radius: 10px;
			border: 2px solid #fff;
			box-shadow: 0 0 40px rgba(0,0,0,0.2);
			width: 100%;
			height: 50vh;
		}	
	</style>	
</head>

<body>
	
	<h1>Youtube video</h1>
	<div class="iframe-box">	
		<iframe src="https://www.youtube.com/embed/tVBepI8elAA?si=0BAFGHGedm-Yij6G" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

	</div>

	<h1>Vimeo Video</h1>
	<div class="iframe-box">
		<iframe src="https://player.vimeo.com/video/156164077?h=e10a6283f0&color=fcff33" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
	</div>
</body>
</html>
